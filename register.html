    <table class="booktaxi">
        <caption id="title">Register an account</caption>

    <div class="position">
        <tr>
            <td>
                <p class="container">First Name</p><input>
            </td>
            <td>
                <p class="container">Last Name</p><input>
            </td>

        </tr>
        <tr>
            <td>
                <p class="container">Password</p><input type="password" name="password" id="passwd" rows="1">
            </td>
            <td>
                <p class="container">Confirm Password</p><input type="password" name="confirm password" id="cpasswd"
                    rows="1">
            </td>

        </tr>
        <tr>
            <td>
                <p class="container">Address</p><input>
            </td>
            <td>
                <p class="container">Email Address</p><input type="email">
            </td>

        </tr>
        <tr>
            <td>
                <p class="container">City</p><input type="text">

            </td>
            <td>
                <p class="container">Region</p><input type="text">
            </td>
        </tr>

            <td>
                <p class="container">Postcode</p><input type="number">
            </td>

                <p class="container">Country</p><input type="text">
            </td>

        </tr>
        <tr>
            <td>
                <p class="container">Telephone</p><input type="tel">
            </td>

        </tr>
        <div id="confirm">
            <div class="message">You are registered</div>
            <button class="yes">OK</button>
        </div>
