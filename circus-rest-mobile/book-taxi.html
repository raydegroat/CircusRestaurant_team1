    <table class="booktaxi">
        <h1 class="text-center display-5 pb-4">Book a Taxi</h1>
    </table>
    <div class="mx-auto text-center " style="font-size: x-large;">
        <tr>
            <td>
                <p>First Name</p><textarea name="firstname" id="fname" cols="40" rows="1"></textarea>
            </td>
            <td>
                <p>Last Name</p><textarea name="lastname" id="lname" cols="40" rows="1"></textarea>
            </td>

        </tr>
        <tr>
            <td>
                <p>Address</p><textarea name="address" id="Address" cols="40" rows="1"></textarea>
            </td>
            <td>
                <p>Email Address</p><textarea name="emailadd" id="email" cols="40" rows="1"></textarea>
            </td>

        </tr>
        <tr>
            <td>
                <p>City</p><select id="city" textarea name="city" cols="40" rows="1"></textarea>
                    <option value="stock">Stockholm</option>
                    <option value="peking">Peking</option>
                    <option value="vegas">Las Vegas</option>
                    <option value="Bucharest">Bucharest</option>
                </select>
            </td>
            <td>
                <p>Area/County</p><textarea name="arcounty" id="areacounty" cols="40" rows="1"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <p>Postcode</p><textarea name="postc" id="postcode" cols="40" rows="1"></textarea>
            </td>
            <td>
                <p>Country</p><select id="country" textarea name="country" cols="40" rows="1"></textarea>
                    <option value="swe">Sweden</option>
                    <option value="china">China</option>
                    <option value="usa">USA</option>
                    <option value="romania">Romania</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>
                <p>Telephone</p><textarea name="tel" id="Phone" cols="40" rows="1"></textarea>
            </td>

        </tr>
    </div>
