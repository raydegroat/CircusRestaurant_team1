      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon bg-primary"></span>
    </button>

    <div class=" collapse navbar-collapse " id="mynavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item pl-2 active">
          <a class="nav-link text-warning" href="landing-page.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item pl-2">
          <a class="nav-link text-warning" href="menu.html">Menu</a>

      </ul>
    </div>

  <main>
    <centre>
      <br>
    <br>
    <br>
    <br>
      <div id="booktable"></div>
      <h1 class="text-center display-5 pb-4">Book a Table</h1>
      <form>
        <div>
          <label class="container">Enter booking date</label>
          <input type="datetime-local" id="datetime" name="datetime" />
          </br>
          <label class="container">Number of Guests:</label>
          <input type="number" min="0" max="100" step="1" id="guests" /><br>
          <label class="container">Kids
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Vegan
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Gluten Free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Dairy Free
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          </br>
          <div id="confirm">
            <div class="message">Your table is booked !</div>
            <button class="yes">OK</button>
          </div>
          <input class="btn btn-danger" type="button" onclick="postMessage()" value="Book">
        </div>
      </form>
    </centre>
  </main>
